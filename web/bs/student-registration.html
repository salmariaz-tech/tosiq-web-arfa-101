<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="./student-registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

</head>
<body>
    
    <div class="container">
        <form>
            <h2 class="text-center">Student registration</h2>
            <div class="std-card mb-2">
                <label for="">Student name</label>
                <div class="row g-3 mb-2">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row g-3 mb-2">
                    <div class="col-lg-6">
                        <label for="">Date of Birth</label>
                        <input type="date" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-lg-6">
                        <label for="" class="mb-2">Gender</label>
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <input type="radio" class="form-check-input" name="std-reg" id="male"> 
                                <label for="male">Male</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="radio" class="form-check-input" name="std-reg" id="female"> 
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-2">
                    <div class="col-lg-4">
                        <label for="">Student Photo</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="col-lg-8">
                        <label for="" class="mb-2">Short course</label>
                        <div class="row g-3">
                            <div class="col-lg-3">
                                <input type="checkbox" class="form-check-input" name="std-reg" id="Mern"> 
                                <label for="Mern">Mern Stack</label>
                            </div>
                            <div class="col-lg-3">
                                <input type="checkbox" class="form-check-input" name="std-reg" id="UI"> 
                                <label for="UI">UI / UX</label>
                            </div>
                            <div class="col-lg-3">
                                <input type="checkbox" class="form-check-input" name="std-reg" id="SMM"> 
                                <label for="SMM">SMM</label>
                            </div>
                            <div class="col-lg-3">
                                <input type="checkbox" class="form-check-input" name="std-reg" id="AI"> 
                                <label for="AI">AI / ML</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="std-card mb-2">
                <label for="">Account</label>
                <div class="row g-3 mb-2">
                    <div class="col-lg-6">
                        <input type="email" class="form-control" placeholder="Enter student email">
                    </div>
                    <div class="col-lg-6">
                        <input type="password" class="form-control" placeholder="Enter student password">
                    </div>
                </div>
            </div>

            <div class="std-card mb-3">
                <label for="">Personal Address</label>
                <div class="row g-2">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Address 1">
                    </div>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Address 2">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Region">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Postal / Zip code">
                    </div>
                    <div class="col-lg-6">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Choose province</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Sindh">Sindh</option>
                            <option value="Balochistan">Balochistan</option>
                            <option value="KPK">KPK</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <button class="btn btn-dark"> Register student </button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
