<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEB | Contact form</title>
    <link rel="stylesheet" href="./assets/css/contact-form.css">
</head>
<body>
    <div class="contact-box">
        <div class="contact-header">
            <h1>CONTACT PERSON</h1>
            <p>Fill in the details below and we'll send your message to straight to this person</p>
        </div>
        <hr>
        <div class="contact-body">
            <form>
                <div class="email-field">
                    <label>YOUR EMAIL (FOR REPIES)</label>
                    <input type="email" placeholder="e.g.john@gmail.com">
                </div>
                
                <div class="subject-field">
                    <label>SUBJECT</label>
                    <input type="text" placeholder="Subject line">
                </div>
                
                <div class="message-field">
                    <label>MESSAGE BODY</label>
                    <textarea cols="30" rows="10"
                    placeholder="Write your message here. Make sure that you personalise each mail for better conversions -- don't spam!"
                    ></textarea>
                </div>
                
                <div class="form-btn">
                    <button type="submit">SEND MESSAGE</button>
                    <button>CANCEL</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
