<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/product-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="product-box">
        <div class="product-card">
            <div class="card-header">
                <div class="sample-text">Sample text</div>
            </div>
            <div class="card-body">
                <div class="product-data">
                    <span> <strong>Rolex Gray-101</strong> </span>
                    <span>
                        <i class="fa-solid fa-star"></i>
                        <small><strong>4.9</strong> (2K)</small>
                    </span>
                </div>
                <p class="subtitle"> Rolex gray model 101 aqua shade </p>
            </div>
            <div class="card-footer">
                <div>
                    <strong>$120.99</strong>
                </div>
                <div>
                    <button class="btn-purchase">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
