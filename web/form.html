<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Form</title>
  </head>
  <body>
    <h2>Student Form</h2>
    <form>
        <div>
            <label for="">Dress Color</label> <br />
            <input type="color" /> 
        </div>
        <br>

        <div>
            <div><label for="">Name</label></div>
            <input type="text" placeholder="Enter your name" /> <br />
            <br />
        </div>

      <label for="">Email</label> <br />
      <input type="email" placeholder="Enter your email" /> <br />
      <br />

      <label for="">Password</label> <br />
      <input type="password" placeholder="Enter your email" /> <br />
      <br />

      <label for="">Contact No</label> <br />
      <input type="number" placeholder="Enter your email" /> <br />
      <br />

      <label for="">Address</label> <br />
      <textarea
        cols="22"
        rows="3"
        placeholder="Enter your home address"
      ></textarea>
      <br />
      <br />

      <label for="">Student Photo</label> <br />
      <input type="file" accept="image/*" /> <br />
      <br />

      <label for="">Short Course</label> <br />
      <input type="checkbox" /> Social Media Marketing(SMM)
      <input type="checkbox" /> Website Developement
      <input type="checkbox" /> Youtube automation <br />
      <br />

      <label for="">Select Branch</label> <br />
      <input type="radio" name="branch" /> Lahore
      <input type="radio" name="branch" /> Karachi
      <input type="radio" name="branch" /> Islamabad <br />
      <br />

      <input type="submit" value="Submit form" /> |
      <input type="reset" value="Clear form" />
    </form>
  </body>
</html>
